<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/common.css">
	<script type="text/javascript" src="js/lib/jquery-1.8.3.js"></script>
	<script type="text/javascript" src="js/request.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<!-- <script type="text/javascript" src="js/lib/public.js"></script> -->
</head>
<body style="height: 5000px">
	<div id="header"></div>
	<div id="footer"></div>
	<div id="sidebar">
		<div class="sidebar-fix">
			<div class="shopcar">
				<p class="cut-line"></p>
				<span class="icon-cart"></span>
				<p class="name">购<br/>物<br/>车</p>
				<span class="count">0</span>
			</div>
			<p class="cut-line"></p>
			<div class="discount">
				<span class="money"></span>
				<span class="pop">我的优惠券<i></i></span>
			</div>
			<div class="collect">
				<span class="heart"></span>
				<span class="pop">我的收藏<i></i></span>
			</div>
			<div class="verify">
				<div class="verify-pop">
					<img src="img/cod_da.png" alt="">
					<span class="arrow"></span>
					<p>到手机达令</p>
				</div>
			</div>
			<a href="javascript:;" class="backtop">
				<img src="img/top.png" alt="">
			</a>
		</div>
		<div class="sidebar-data">
			<div class="close"></div>
			<div class="cart-toggle show">
				<div class="head">我的购物车</div>
				<div class="cart-mini">
					<div class="cart-table">
						
					</div>
				</div>
			</div>
			<div class="money-toggle show">
				<div class="money-login">
					<div class="head">我的优惠券</div>
					<div class="onlogin">
						<p class="tip">登陆后才能查看</p>
						<button type="submit">登录</button>
					</div>
				</div>
			</div>
			<div class="collect-toggle show">
				<div class="money-login">
					<div class="head">我的收藏</div>
					<div class="onlogin">
						<p class="tip">登陆后才能查看</p>
						<button type="submit">登录</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
