<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="../css/main.css">
	<script type="text/javascript" src="../js/lib/jquery-1.8.3.js"></script>
	<script type="text/javascript" src="../js/lib/jquery.cookie.js"></script>
	<script type="text/javascript" src="../js/cart.js"></script>
	<script type="text/javascript">
		$(function(){
			$('#header').load('header.html');
			$.getScript('../js/index.js',function(){
				$('#nav,#search').remove();
			});
		})
	</script>
</head>
<body>
	<div id="header">
	</div>
	<div id="sidebar">
		<div class="sidebar-fix">
			<div class="shopcar shopcarer">
				<p class="cut-line"></p>
				<span class="icon-cart"></span>
				<p class="name">购<br/>物<br/>车</p>
				<span class="count">0</span>
			</div>
			<p class="cut-line"></p>
			<div class="discount discounter">
				<span class="money"></span>
				<span class="pop">我的优惠券<i></i></span>
			</div>
			<div class="collect collector">
				<span class="heart"></span>
				<span class="pop">我的收藏<i></i></span>
			</div>
			<div class="verify">
				<div class="verify-pop">
					<img src="../img/cod_da.png" alt="">
					<span class="arrow"></span>
					<p>到手机达令</p>
				</div>
			</div>
			<a href="javascript:;" class="backtop">
				<img src="../img/top.png" alt="">
			</a>
		</div>
		<div class="sidebar-data">
			<div class="close"></div>
			<div class="cart-toggle show">
				<div class="head">我的购物车</div>
				<div class="cart-mini">
					<div class="cart-table">
						
					</div>
				</div>
			</div>
			<div class="money-toggle show">
				<div class="money-login">
					<div class="head">我的优惠券</div>
					<div class="onlogin">
						<p class="tip">登陆后才能查看</p>
						<button type="submit">登录</button>
					</div>
				</div>
			</div>
			<div class="collect-toggle show">
				<div class="money-login">
					<div class="head">我的收藏</div>
					<div class="onlogin">
						<p class="tip">登陆后才能查看</p>
						<button type="submit">登录</button>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="cart">
		<div class="cart-top">
			<a href="/" class="logo">
				<img src="../img/logo.png" alt="">
			</a>
			<ul class="cart-step">
				<li class="step-1 current">
					<span class="triangle"></span>
					<span class="number">1</span>
					查看购物车
				</li>
				<li class="step-2">
					<span class="triangle"></span>
					<span class="number">2</span>
					确认订单信息
					<span class="icon-to"></span>
				</li>
				<li class="step-3">
					<span class="triangle"></span>
					<span class="number">3</span>
					成功提交订单
					<span class="icon-to"></span>
				</li>
			</ul>
		</div>
		<div class="cart-table">
			<div class="cart-thead">
				<ul>
					<li class="th-check">
						<input type="checkbox" name="" class="check allselect">
						全选
					</li>
					<li class="th-name">商品名称</li>
					<li class="th-price">单价（元）</li>
					<li class="th-number">数量</li>
					<li class="th-total">小计（元）</li>
					<li class="th-handle">操作</li>
				</ul>
			</div>
			<table class="data-empty">
				<tbody>
					<tr>
						<td align="center" valign="middle">
							<strong></strong>
							<span>
								购物车空空的哦~，去看看心仪的商品吧~
								<br>
								<a href="javascript:;">去购物>></a>
							</span>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="total-box">
			<div class="sel-all">
				<input type="checkbox" class="allselect">
				全选
			</div>
			<div class="option">
				<a href="javascript:;" class="delselect">删除选中的商品</a>
				<a href="javascript:;">移到我的收藏</a>
			</div>
			<div class="tool-bar">
				<div class="ammount">
					已选中<span class="redal"></span>件商品
				</div>
				<div class="total-count">
					<p class="all">总金额：<span>￥<span class="f20"></span></span></p>
					<p>已节省：-￥<span>0.00</span></p>
				</div>
				<a href="javascript:;" class="clearing">去结算</a>
			</div>
		</div>
	</div>
</body>
</html>
